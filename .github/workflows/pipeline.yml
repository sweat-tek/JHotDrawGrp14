name: pipeline
on: 
  push:
      branches: [ develop ]
  pull_request:
      branches: [ develop ]



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Build maven
        run: mvn --batch-mode --update-snapshots package
      - name: Clean install maven
        run: clean install -f pom.xml

  