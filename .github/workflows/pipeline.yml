name: pipeline
on: 
  push:
      branches: [ develop ]
  pull_request:
      branches: [ develop ]



jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean install test --batch-mode --update-snapshots package


